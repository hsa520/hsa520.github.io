<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李氏族</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* 浅蓝色背景 */
            color: #333;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            color: #4a90e2; /* 深蓝色标题 */
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3478c2; /* 按钮悬停时的颜色变化 */
        }

        /* 文本内容样式 */
        p {
            line-height: 1.6;
            text-align: justify;
        }

        /* 图片样式 */
        .image-container {
            text-align: center;
            margin: 30px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 底部样式 */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #4a90e2;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>李氏族</h1>
        <p>
            这里虽然没有什么好玩的,但我还是时不时笑出声来 
        </p>

        <div class="image-container">
            <img src="https://via.placeholder.com/800x400" alt="Placeholder Image">
        </div>

        <p>
            当你看到这里,那么你该知道,下午该干啥了吧 
        </p>

        <a href="#" class="button">Learn More</a>
    </div>

    <footer>
        &copy; 2025 Hsa ahuyi 51668
    </footer>
</body>
</html>
