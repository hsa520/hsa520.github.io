<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post h3 {
            margin: 0 0 10px;
        }
        .post p {
            margin: 0 0 10px;
        }
        .post .author {
            font-weight: bold;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>欢迎来到社区</h1>
    </div>
    <div class="container">
        <div class="post">
            <h3>官方公告</h3>
            <p>鱿鱼某人有点懒，这个页面只能费气了</p>
            <p class="author">q官方公告p</p>
        </div>
        <div class="post">
            <h3>帖子标题2</h3>
            <p>这是帖子的内容2。这是一个示例帖子，用于展示社区的功能。</p>
            <p class="author">作者：用户2</p>
        </div>
        <!-- 添加更多帖子 -->
    </div>
    <div class="footer">
        <p>版权所有 &copy; 2025 社区</p>
    </div>
</body>
</html>
